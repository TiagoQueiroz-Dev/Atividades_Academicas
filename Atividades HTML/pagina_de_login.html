<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Atividades css/teste2.css    ">
    <script src="../Atividades JS/pagina_de_login.js"></script>
    <title>Pagina de Login</title>
</head>

<body>
    
        <fieldset>
        <div class="caixa">
            <h1>Login</h1>
            <div class="usuario">
                <label for="user">Usuario:</label>
                <input type="text" class="caixa_usuario" name="user" id="user" placeholder="Usuario">
            </div>
            <div class="senha">
                <label for="pass">Senha:</label>
                <input type="text" class="caixa_senha" id="pass" placeholder="Senha">
            </div>
            <input type="submit" class="btn" onclick="teste()" id="send" placeholder="enviar">
            <p id="teste"></p>
        </div>
    </fieldset>

</body>

</html>
